<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strawberry Shortcake</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Arka Plan (çilekli desen) -->
  <div class="site-background">

    <!-- Üstte boşluk (arka plan gözükecek) -->
    <div class="top-space"></div>

    <!-- HEADER (daha kısa) -->
    <header class="menu-bar bg-white shadow-sm p-2">
      <div class="container d-flex flex-wrap justify-content-center align-items-center ">

        <a href="#newsSection" class="menu-link">HABERLER</a>
        <a href="#aboutSection" class="menu-link">HAKKINDA</a>

        <a href="#carouselSection" class="logo-link position-relative">
          <img src="res/Strawberry-Shortcake-Logo.jpg" alt="Strawberry Shortcake" class="header-logo">
        </a>

        <a href="#activitiesSection" class="menu-link-aktivite">AKTİVİTELER</a>
        <a href="#watchSection" class="menu-link">KOL SAATİ</a>

      </div>
    </header>

    <!-- YEŞİL ŞERİTLER -->
    <div class="acik-yesil"></div>
    <div class="koyu-yesil"></div>

    <!-- MAIN Alanı -->
    <div class="container my-0 px-3" id="carouselSection">
      <main class="bg-white py-5 shadow-sm">

        <!-- Buraya Carousel, Kartlar, vs. gelecek -->
      
            <!-- Carousel -->
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <!-- 1. Carousel -->
            <div class="carousel-item active">
              <img src="res/slide1.png" class="d-block w-100" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <p>Çilekli Yaz Keyfi!</p>
              </div>
            </div>
            <!-- 2. Carousel -->
            <div class="carousel-item">
              <img src="res/slide1.png" class="d-block w-100" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <p>Renkli Dünyalar!</p>
              </div>
            </div>
            <!-- 3. Carousel -->
            <div class="carousel-item">
              <img src="res/slide1.png" class="d-block w-100" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                <p>Neşeli Çilekler!</p>
              </div>
            </div>
            <!-- 4. Carousel -->
            <div class="carousel-item">
              <img src="res/slide1.png" class="d-block w-100" alt="Fourth slide">
              <div class="carousel-caption d-none d-md-block">
                <p>Baharda Çilek Kokusu!</p>
              </div>
            </div>
          </div>
          <!-- Prev ve Next Butonları -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Önceki</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Sonraki</span>
          </button>
        </div>

      </main>
    </div>

    <!-- FOOTER -->
    <footer class="bg-white py-4">
      <p class="text-center text-pink mb-0">&copy; 2025 Strawberry Shortcake | Tüm Hakları Saklıdır.</p>
    </footer>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
